version: "3.3"
services:
  bot:
    build: .
    volumes:
      - ./cache:/var/cache/birthdays-lord-bot
    environment:
      - TELEGRAM_API_TOKEN
      - TELEGRAM_USER_ID
      - GOOGLE_SHEETS_CREDENTIALS_FILE
      - GOOGLE_SHEETS_SPREADSHEET_ID
      - GOOGLE_SHEETS_SHEET_NAME
      - DEVMODE
    network_mode: "host"
    restart: unless-stopped
